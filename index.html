<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Retro Gaming Universe</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#0a0a0a;
  color:white;
}

header{
  text-align:center;
  padding:30px 15px;
  background:black;
  border-bottom:2px solid #222;
}

header h1{
  margin:0;
  font-size:28px;
}

header p{
  opacity:0.7;
}

.games{
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
  gap:20px;
  padding:20px;
}

.game-card{
  background:#111;
  border:2px solid #222;
  border-radius:12px;
  padding:20px;
  text-align:center;
}

.game-card h2{
  margin-top:0;
}

.game-thumb{
  width:100%;
  height:150px;
  background:#222;
  border-radius:8px;
  margin-bottom:15px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#888;
}

.play-btn{
  display:inline-block;
  margin-top:10px;
  padding:12px 25px;
  border:2px solid white;
  background:black;
  color:white;
  text-decoration:none;
  font-size:16px;
}

.play-btn:hover{
  background:white;
  color:black;
}
</style>
</head>

<body>

<header>
  <h1>The Retro Gaming Universe</h1>
  <p>Tap a game to play</p>
</header>

<section class="games">

  <!-- GAME 1 -->
  <div class="game-card">
    <img src="game1.png" class="game-thumb" alt="Game 1 Screenshot">
    <h2>Neon Arcade Legends</h2>
    <p>Retro-style shooting action</p>
    <a class="play-btn" href="./game1.html">PLAY</a>
  </div>

  <!-- GAME 2 -->
  <div class="game-card">
    <img src="game2.png" class="game-thumb" alt="Game 2 Screenshot">
    <h2>Horror Maze</h2>
    <p>A dark survival maze game</p>
    <a class="play-btn" href="./game2.html">PLAY</a>
  </div>

  <!-- GAME 3 -->
  <div class="game-card">
    <img src="game3.png" class="game-thumb" alt="Game 3 Screenshot">
    <h2>Block Breaker!</h2>
    <p>Break blocks, score points, survive the bounce</p>
    <a class="play-btn" href="./game3.html">PLAY</a>
  </div>

     <!-- GAME 4 -->
  <div class="game-card">
    <img src="game4.png" class="game-thumb" alt="Game 4 Screenshot">
    <h2>GOAT Run!</h2>
    <p>Endless dino-style runner with obstacles</p>
    <a class="play-btn" href="./game4.html">PLAY</a>
  </div>

</section>

</body>
</html>
